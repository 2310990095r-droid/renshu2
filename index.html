<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ジム混雑状況・所在地マップ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ヒーローヘッダー -->
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>ジム混雑状況のご紹介</h1>
      <p>リアルタイムで筋トレルームの混雑情報をチェックしよう</p>

      <div class="hero-lines"></div>

      <ul class="info-list">
        <li>近畿大学工学部</li>
        <li>筋トレルーム</li>
        <li>最新情報、今すぐ確認！</li>
      </ul>

      <button class="cta-button" id="scroll-map">所在地を見る</button>
    </div>
  </header>

  <!-- マップセクション -->
  <section class="map-section" id="map-section">
    <h2>ジム所在地</h2>
    <p>〒739-2116 広島県東広島市高屋うめの辺２</p>
    <div id="map"></div>
  </section>

  <!-- Google Maps API & Script -->
  <script src="script.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
