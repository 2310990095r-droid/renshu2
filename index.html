<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジム混雑状況ダッシュボード</title>
    <link rel="stylesheet" href="style.css"> 
    </head>
<body>
    <div class="container">
        <h1>🏋️ ジム混雑状況ダッシュボード 🚀</h1>
        
        <div class="graph-section">
            
            <div class="graph-card">
                <h2>📊 現在の混雑状況 (今日)</h2>
                <div class="graph-area" style="height: 300px;">
                    <canvas id="todayCrowdChart"></canvas>
                </div>
                <p id="today-status" style="text-align: center; font-size: 0.9em; color: #7f8c8d; margin-top: 30px;">データを読み込み中です...</p>
            </div>

            <div class="graph-card">
                <h2>📈 前週の同じ曜日の混雑状況 (比較)</h2>
                <div class="graph-area" style="height: 300px;">
                    <canvas id="weeklyComparisonChart"></canvas>
                </div>
                <p id="weekly-status" style="text-align: center; font-size: 0.9em; color: #7f8c8d; margin-top: 30px;">データを読み込み中です...</p>
            </div>

        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
